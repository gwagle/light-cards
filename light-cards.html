<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-card/paper-card.html">



<!--
An element providing a solution to no problem in particular.

Example:

    <light-cards></light-cards>

@demo
-->

<dom-module id="light-cards">
  <style>
    :host {
      display: inline-block;
    }

    iron-icon {
      fill: rgb(220,0,220);
    }
  </style>
 
  <template>
    <paper-card heading="{{light.name}}">
      on: {{light.state.on}}
      bri: {{light.state.bri}}
      hue: {{light.state.hue}}
      sat: {{light.state.sat}}
      xy: {{light.state.xy}}
      ct: {{light.state.ct}}
      alert: {{light.state.alert}}
    </paper-card>
  </template>

</dom-module>

<script>
  Polymer({

    is: 'light-cards',

    setData: function(data){
      this.light = data;
    },

    ready: function(){
        
    }
  });
</script>
